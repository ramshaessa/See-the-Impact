<head> 
    <meta charset="UTF8">
    <title>Front Page</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">

    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <img class="mountain" src="img/mountain.png">
    <div class="container">
        <div class="img">
            <img src="img/img.svg">       
        </div>
        <div class="login-container">
            <form action="index.html">
                <img src="img/avatar.svg">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">

                    </div>
                </div>
                        <div class="input-div two">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div>
                                <h5>Password</h5>
                                <input class="input" type="password">
                                
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                        <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>




<div class="empty">
    <div class="fill" draggable="true"></div>
</div>
<div class="empty"></div>
<div class="empty"></div>
<div class="empty"></div>
<div class="empty"></div>


<div class="dragzone">

    <img src="banana.jpg" id="dragelement" height="300px" ondragstart="dragStart(event)">


</div>



<div class="dropzone" ondragover="allowDrop(event)" ondrop="drop(event)">



</div>

<script type="text/javascript" src="drag.js"></script>

</body>
