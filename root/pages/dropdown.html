<!DOCTYPE html>
<link rel="stylesheet" href="dropdown.css">

<html>
    <head>



    </head>
<body>

<h2>Make conscious choices</h2>

<p>Answer the questions below</p>

<!-- Have different end point for each question. Answer goes to that end point -->


  <form>
  <label for="foods">What do you eat in a day?:</label>
  <select id="foods" name="foods">
    <option value="ChickenPizza">Chicken Pizza</option>
    <option value="Apple">Apple</option>
    <option value="Hamburger">Hamburger</option>
    <option value="Salads">Salads</option>
  </select>
  </form>
  

    <form>
    <label for="meals">How many meals do you eat daily?:</label>
    <select id="meals" name="meals">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    </form>

    <form>
    <label for="exercise">How many times a week do you exercise:</label>
    <select id="exercise" name="exercise">
      <option value="4">4</option>
      <option value="7">7</option>
      <option value="10">10</option>
      <option value="Never">Never</option>
    </select>
    </form>

    <form>
    <label for="breakfast">What does healthy breakfast consist off?</label>
    <select id="breakfast" name="breakfast">
      <option value="A bowl of cereal with bag of Cheetos">A bowl of cereal with bag of Cheetos</option>
      <option value="Two eggs with bread and butter">Two eggs with bread and butter</option>
      <option value="McDonald Fish O Fillet">McDonald Fish O Fillet</option>
      <option value="A cup of whole grain cereal with bread, butter, and eggs">A cup of whole grain cereal with bread, butter, and eggs</option>
    </select>
    </form>

    <form>
    <label for="Time">At what time in the day do you eat your dinner:</label>
    <select id="Time" name="Time">
      <option value="7PM">7 PM</option>
      <option value="8PM">8 PM</option>
      <option value="10PM">10 PM</option>
      <option value="12AM">12 AM</option>
    </select>
    </form>

    <form>
    <label for="Mood">How often do you laugh your heart out:</label>
    <select id="Mood" name="Mood">
      <option value="Always">Always</option>
      <option value="Very often">Very often</option>
      <option value="Somewhat often">Some what often</option>
      <option value="Never! I am a zombie">Never! I am a zombie</option>
    </select>
    </form>

    <button id="Submission"> Submit </button> 

    <script src="../scripts/dropdown.js"></script>
    


</body>
</html>
